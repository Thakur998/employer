<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - Employee Training</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; }
    body { background-color: #fff; color: #111; }

    header {
      background-color: #fff;
      color: #000;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #eee;
      padding: 16px 12px;
      text-align: left;
      vertical-align: top;
    }
    table th {
      background-color: #fafafa;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 0;
      border: 1px solid #000;
      font-size: 14px;
      background: #fff;
      color: #000;
      transition: all 0.3s ease;
    }
    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }

    .status {
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
      padding: 12px;
      border-top: 1px solid #eee;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .assigned-course {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
      padding: 8px 10px;
      margin-bottom: 6px;
      border: 1px solid #eee;
      font-size: 13px;
    }
    .assigned-course span { font-size: 13px; }
    .assigned-course button {
      background-color: transparent;
      color: #000;
      border: 1px solid #000;
      padding: 2px 8px;
      font-size: 12px;
    }
    .assigned-course button:hover {
      background-color: #000;
      color: #fff;
    }
    .course-reason {
      font-size: 12px;
      color: #555;
      margin-left: 6px;
    }

    /* Responsive Zara look */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      thead { display: none; }
      tr {
        margin-bottom: 20px;
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 12px;
        background: #fff;
      }
      td {
        border: none;
        padding: 10px 6px;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        text-transform: uppercase;
        display: block;
        margin-bottom: 4px;
        font-size: 12px;
        letter-spacing: 0.3px;
      }
      select, button { width: 100%; margin-top: 6px; }
      .assigned-course { flex-direction: column; align-items: flex-start; }
      .assigned-course button { margin-top: 6px; }
    }
  </style>
</head>
<body>

<header>EMPLOYER DASHBOARD</header>

<div class="container">
  <h2>Employee Performance & Training</h2>
  <table>
    <thead>
    <tr>
      <th>Employee Name</th>
      <th>Marks</th>
      <th>Suggested Topics</th>
      <th>Assign Course</th>
      <th>Assigned Courses</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="employees">
    <tr>
      <td data-label="Employee Name">John Doe</td>
      <td data-label="Marks">7/10</td>
      <td data-label="Suggested Topics">
        <ul>
          <li>Software Engineering Principles</li>
          <li>Debugging and Logic</li>
        </ul>
      </td>
      <td data-label="Assign Course">
        <select>
          <option value="https://www.coursera.org/learn/software-engineering-principles" data-reason="Improve understanding of software engineering concepts">Software Engineering Principles</option>
          <option value="https://www.udemy.com/course/java-the-complete-java-developer-course/" data-reason="Enhance Java programming skills">Java Programming</option>
          <option value="https://www.edx.org/course/programming-fundamentals" data-reason="Strengthen basic programming logic">Programming Fundamentals</option>
        </select>
      </td>
      <td data-label="Assigned Courses" class="assigned-courses"></td>
      <td data-label="Action"><button onclick="assignCourse(this)">Assign</button></td>
    </tr>
    <tr>
      <td data-label="Employee Name">Jane Smith</td>
      <td data-label="Marks">4/10</td>
      <td data-label="Suggested Topics">
        <ul>
          <li>Basic Java Syntax</li>
          <li>Arithmetic Operations</li>
        </ul>
      </td>
      <td data-label="Assign Course">
        <select>
          <option value="https://www.coursera.org/learn/software-engineering-principles" data-reason="Improve understanding of software engineering concepts">Software Engineering Principles</option>
          <option value="https://www.udemy.com/course/java-the-complete-java-developer-course/" data-reason="Enhance Java programming skills">Java Programming</option>
          <option value="https://www.edx.org/course/programming-fundamentals" data-reason="Strengthen basic programming logic">Programming Fundamentals</option>
        </select>
      </td>
      <td data-label="Assigned Courses" class="assigned-courses"></td>
      <td data-label="Action"><button onclick="assignCourse(this)">Assign</button></td>
    </tr>
    </tbody>
  </table>

  <div class="status" id="status"></div>
</div>

<script>
  function assignCourse(button) {
    const row = button.closest('tr');
    const employeeName = row.cells[0].textContent;
    const select = row.cells[3].children[0];
    const assignedCell = row.cells[4];
    const courseText = select.options[select.selectedIndex].text;
    const reason = select.options[select.selectedIndex].dataset.reason;

    const existingCourses = Array.from(assignedCell.querySelectorAll('.assigned-course span')).map(span => span.textContent);
    if (existingCourses.includes(courseText)) {
      document.getElementById('status').textContent = `${employeeName} already has "${courseText}" assigned.`;
      return;
    }

    const div = document.createElement('div');
    div.classList.add('assigned-course');
    div.innerHTML = `<span>${courseText}<span class="course-reason"> - ${reason}</span></span> <button onclick="removeCourse(this)">Remove</button>`;
    assignedCell.appendChild(div);

    document.getElementById('status').textContent = `Course "${courseText}" assigned to ${employeeName}.`;
  }

  function removeCourse(button) {
    const div = button.parentElement;
    const courseName = div.querySelector('span').textContent.split(' - ')[0];
    const employeeRow = div.closest('tr');
    const employeeName = employeeRow.cells[0].textContent;
    div.remove();
    document.getElementById('status').textContent = `Course "${courseName}" removed from ${employeeName}.`;
  }
</script>

</body>
</html>
